<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="photos/Calculatoricon.webp">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container df">
            <div class="calc-panal df">
                <div>
                    <h1>CASIO</h1>
                </div>

                <div class="input">
                    <input type="text" id="input" disabled placeholder="0">
                </div>

                <div>
                    <button class="operator ac" value="AC">AC</button>
                    <button class="operator del" value="DEL">DEL</button>
                    <button class="operator" value=%>%</button>
                    <button class="operator" value=/>/</button>
                </div>

                <div>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button class="operator" value=*>*</button>
                </div>

                <div>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button class="operator" value=->-</button>
                </div>

                <div>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button class="operator" value=+>+</button>
                </div>

                <div>
                    <button value="00">00</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button class="equal" value = = >=</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
